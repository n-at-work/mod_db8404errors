MOD_DB8404ERRORS="404 Fehler"
MOD_DB8404ERRORS_XML_DESCRIPTION="<p><a href='http://www.db8.nl/' target='_blank' title='Joomla Spezialist db8 Nijmegen, Die Niederlande'>
<img src='../administrator/modules/mod_db8404errors/assets/db8404errors.png' align='left' style='margin-right: 5px;height:125px;width:125px;'>
</a>
<b><big>404 Fehler</big></b><br/>
Dieses Modul zeigt dem Administrator registrierte 404-Fehler aus dem Redirect-Manager. Zusätzlich ermöglicht es eingehenden Abfragen auf nicht vorhandene Seiten besser umzuleiten. Beachten Sie bitte, dass der Umleitungsplugin vorher der Inbetriebnahme aktiviert werden muss.<br/>
Autor: Peter Martin, <a href='http://www.db8.nl/' target='_blank'>www.db8.nl</a>.<br/>
Dokumentation: <a href='http://www.db8.nl/en/download/modules/db8-404-errors' target='_blank'>http://www.db8.nl/en/download/modules/db8-404-errors</a><br/>
Fehlerbehebungen & Ergänzungen: <a href='https://github.com/pe7er/mod_db8404errors' target='_blank'>https://github.com/pe7er/mod_db8404errors</a><br/>
Wir freuen uns über eine <a href='http://extensions.joomla.org/extensions/extension/administration/admin-reports/db8-404-errors' target='_blank'>
Bewertung auf das Joomla! Extension Directory (JED)</a>
</p>"

